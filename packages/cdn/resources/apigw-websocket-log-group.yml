Type: AWS::Logs::LogGroup
Properties:
  LogGroupName: !Join
    - ''
    - - '/aws/apigateway/'
      - !Ref apigwWebSocket
      - '/'
      - '${opt: stage}'
  RetentionInDays: ${file(../settings.js):defaultLogRetentionInDays}
  Tags:
    - Key: 'Name'
      Value: !Sub '${AWS::StackName} websocket api log group'
    - Key: 'ManagedBy'
      Value: '${file(../settings.js):stackName}'
