Type: AWS::Route53::RecordSetGroup
Properties:
  HostedZoneId: ${file(../settings.js):zoneId}
  RecordSets:
    - Name: ${file(../settings.js):stageRoot}.
      Type: A
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront alias
        DNSName: !GetAtt cloudfront.DomainName
    - Name: ${file(../settings.js):stageRoot}.
      Type: AAAA
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront alias
        DNSName: !GetAtt cloudfront.DomainName
