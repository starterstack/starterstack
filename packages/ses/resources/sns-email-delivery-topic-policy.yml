Type: AWS::SNS::TopicPolicy
Properties:
  PolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Action:
          - sns:Publish
        Effect: Allow
        Resource: !Ref snsEmailDeliveryTopic
        Principal:
          Service:
            - ses.amazonaws.com
        Condition:
          StringEquals:
            AWS:SourceAccount: !Sub '${AWS::AccountId}'
  Topics:
    - !Ref snsEmailDeliveryTopic
